<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<title>Transaction Email</title>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #cccccc;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #cccccc;
			padding-bottom: 40px;
		}
		.main {
			background-color: #ffffff;
			margin: 0 auto;
			width: 100%;
			border-spacing: 0;
			max-width: 600px;
			font-family: Arial, Helvetica, sans-serif;
		}
		.fas {
			color: darkgray;
		}
		
		
	</style>
</head>
<body>
	<center class="wrapper">
		<table class="main" width="100%">
<!--LOGO-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="text-align: center; padding: 20px; background-color: #cccccc;">
								<img src="img/logo.png">
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--HEADING, DATE OF SERVICE & BUTTON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="text-align: center;">
								<p style="font-size: 16px;">Hi Sarah, your package will arrive:</p>
								<p style="color: #068006; font-size: 22px; font-weight: bold;">Monday, July 12</p>
								<button style="background-color: #FFC000; color: #000000; width: 300px; height: 45px;">Track package</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--ON THE WAY WITH TRUCK ICON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding: 50px 160px; line-height: 0.1;">
								<i class="fas fa-truck fa-2x"></i>
								<p style="color: darkgray; display: inline-block; padding-left: 20px;">ON THE WAY</p>
								<p style="padding-left: 65px;">2 items</p>
								<p style="color: darkgray; display: inline-block; padding-left: 64px;">Order #114-0750570-5793027</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--SHIP TO WITH LOCATION ICON-->	
ON THE WAY WITH TRUCK ICON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding: 50px 160px; line-height: 0.1;">
								<i class="fas fa-map-marker-alt fa-2x"></i>
								<p style="color: darkgray; display: inline-block; padding-left: 20px;">ON THE WAY</p>
								<p style="padding-left: 65px;">2 items</p>
								<p style="color: darkgray; display: inline-block; padding-left: 64px;">Order #114-0750570-5793027</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
<!--END OF MAIN CONTENT-->			
		</table>
	</center>
</body>
</html>
