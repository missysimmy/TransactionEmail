<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<title>Transaction Email</title>
</head>
<body>


	<table width="100%" align="center" cellspacing="0" cellpadding="0" border="0">
<!--LOGO-->
		<tr class="logo">
			<td style="text-align: center; padding: 20px; background-color: #cccccc;">
				<img src="img/logo.png">
			</td>
		</tr>
<!--HEADING, DATE OF SERVICE & BUTTON-->
		<tr>
			<td>
				<table class="container" width="600" align="center" cellspacing="0" cellpadding="0" border="0" style="text-align: center; line-height: 0.7;">
					<tr>
						<td>
							<p>Hi Sarah, your package will arrive:</p>
							<p style="font-size: 24px; font-weight: bold;">Monday, July 12</p>
							<button style="width: 300px; height: 40px; background-color: #E4D00A;">Track package</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
<!--ON THE WAY SECTION-->
		<tr>
			<td>
				<table class="container" width="600" align="left" cellspacing="0" cellpadding="0" border="0" style="text-align: center; padding-top: 30px; line-height: 0.2;">
					<tr>
						<td style="padding-left: 170px;"><i class="fas fa-truck fa-2x" style="color: darkgray;"></i></td>
						<td style="color: darkgray; padding-right: 240px; font-weight: bold;">ON THE WAY</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 247px; padding-top: 5px;">2 items</td>
		</tr>
		<tr>
			<td style="padding-left: 247px; padding-top: 10px; color: darkgray;">Order #114-0750570-5793027</td>
		</tr>
<!--SHIP TO SECTION-->	
		<tr>
			<td>
				<table class="container" width="600" align="left" cellspacing="0" cellpadding="0" border="0" style="text-align: center; padding-top: 30px; line-height: 0.2;">
					<tr>
						<td style="padding-left: 160px;"><i class="fas fa-map-marker-alt fa-2x" style="color: darkgray;"></i></td>
						<td style="color: darkgray; padding-right: 262px; font-weight: bold;">SHIP TO</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 247px; padding-top: 5px;">Sarah</td>
		</tr>
		<tr>
			<td style="padding-left: 247px; padding-top: 10px; color: darkgray;">ORLANDO, FL</td>
		</tr>	
<!--SHIPMENT TOTAL-->
		<tr>
			<td>
				<table class="container" width="600" align="left" cellspacing="0" cellpadding="0" border="0" style="text-align: center; padding-top: 30px; line-height: 0.2;">
					<tr>
						<td style="padding-left: 175px;"><i class="fas fa-tag fa-2x" style="color: darkgray;"></i></td>
						<td style="color: darkgray; padding-right: 195px; font-weight: bold;">SHIPMENT TOTAL</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 247px; padding-top: 5px; color: #0047AB; font-weight: bold;">$34.06</td>
		</tr>
<!--RETURN STATEMENT-->
		<tr>
			<td>
				<table class="container" width="600" align="center" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<td>
							<p style="color: darkgray; padding-top: 30px; padding: 30px 0 20px 180px;">Return or replace items in <span style="color: #0047AB">Your orders</span></p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
<!--LINE SEPARATING SECTIONS-->
		<tr>
			<td>
				<hr style="width: 75%; color: lightgray;">
			</td>
		</tr>
<!--SUGGESTED SAYING-->
		<tr>
			<td>
				<table>
					<tr>
						<td>
							<p style="font-size: 14px; padding-top: 20px; padding-left: 90px;">Customers Who Bought Items in Your Order Also Bought</p>
						</td>
					</tr>
					<tr>
						<td style="padding-left: 130px; padding-bottom: 50px;">
							<img src="img/Products.png">
						</td>
					</tr>
				</table>
			</td>
		</tr>
<!--LINE SEPARATING SECTIONS-->
		<tr>
			<td>
				<hr style="width: 75%; color: lightgray;">
			</td>
		</tr>
<!--FOOTER-->
<!--END OF MAIN CONTENT-->			
	</table>
</body>
</html>
