<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<title>Transaction Email</title>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #cccccc;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #cccccc;
			padding-bottom: 40px;
		}
		.main {
			background-color: #ffffff;
			margin: 0 auto;
			width: 100%;
			border-spacing: 0;
			max-width: 600px;
			font-family: Arial, Helvetica, sans-serif;
		}
		.fas {
			color: darkgray;
		}
		.two-columns .column {
			background-color: lightpink;
			max-width: 300px;
			display: inline-block;
		}
		.two-columns .padding {
			padding-top: 10px;
		}
		@media screen and (max-width: 600px) {

		}	
	</style>
</head>
<body>
	<center class="wrapper">
		<table class="main" width="100%">
<!--LOGO-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="text-align: center; padding: 20px; background-color: #cccccc;">
								<img src="img/logo.png">
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--HEADING, DATE OF SERVICE & BUTTON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="text-align: center;">
								<p style="font-size: 16px;">Hi Sarah, your package will arrive:</p>
								<p style="color: #068006; font-size: 22px; font-weight: bold;">Monday, July 12</p>
								<button style="background-color: #FFC000; color: #000000; width: 300px; height: 45px;">Track package</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--ON THE WAY WITH TRUCK ICON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding-left: 160px; padding-top: 50px; line-height: 0.1;">
								<i class="fas fa-truck fa-2x"></i>
								<p style="color: darkgray; display: inline-block; padding-left: 20px;">ON THE WAY</p>
								<p style="padding-left: 65px;">2 items</p>
								<p style="color: darkgray; display: inline-block; padding-left: 64px;">Order #114-0750570-5793027</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--SHIP TO WITH LOCATION ICON-->	
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding-left: 165px; padding-top: 10px; line-height: 0.1;">
								<i class="fas fa-map-marker-alt fa-2x"></i>
								<p style="color: darkgray; display: inline-block; padding-left: 30px;">SHIP TO</p>
								<p style="padding-left: 60px;">Sarah</p>
								<p style="display: inline-block; padding-left: 60px;">ORLANDO, FL</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--SHIPMENT WITH PRICE TAG ICON-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding-left: 160px; padding-top: 20px; line-height: 0.1;">
								<i class="fas fa-tag fa-2x"></i>
								<p style="color: darkgray; display: inline-block; padding-left: 25px;">SHIPMENT TOTAL</p>
								<p style="color: #145da0; padding-left: 65px;">$34.06</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--RETURN OR REPLACE ITEMS MESSAGE-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td style="padding-top: 20px; padding-left: 160px;">
								<p style="color: darkgray;">Return or replace items in <span style="color: #145da0">Your Orders</span></p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--SOLID LINE SEPARATING CONTENT-->
			<tr>
				<td style="border: 1px solid darkgray; width: 25%;"></td>
			</tr>
<!--SUGGESTED ITEMS SECTION-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td>
								<p style="font-size: 12px; text-align: center;">Customers Who Bought Items in Your Order Also Bought</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--PRODUCTS, DETAILS AND PRICE | TWO COLUMNS-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td class="two-columns">
								<table class="column">
									<tr>
										<td class="padding">
											<table class="content">
												<tr>
													<td>
														<img src="img\shower-hooks.jpg">
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table class="column">
									<tr>
										<td class="padding">
											<table class="content">
												<tr>
													<td>
														<img src="img\baskets.jpg">
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
<!--END OF MAIN CONTENT-->			
		</table>
	</center>
</body>
</html>
